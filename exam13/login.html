<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('head').load('head.html')
            $('#header').load('header.html')
        })
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Local Storage</title>
    
</head>
<body>
    <div id = "header"></div>
    <div class="col-3 bg-light p-3 border mt-5 mx-auto">
        <!-- <form> -->
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="text" class="form-control" id="user">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="pass">
            </div>
            <button type="submit" class="btn btn-primary" onclick="click_submit()">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          <!-- </form> -->
      </div>
      <script>
        let u = 'tik'
        let p = '1234'
        document.getElementById('user').focus()
        function click_submit() {
            if (u == document.getElementById('user').value && p == document.getElementById('pass').value) {
                alert('Login OK!')
                document.getElementById('btn_login').hidden = true
                document.getElementById('btn_logout').hidden = false
                sessionStorage.setItem('user', document.getElementById('user').value)
                document.getElementById('output1').innerHTML = sessionStorage.getItem('user') + ' กำลังใช้งานอยู่'
            } else {
                alert('Login Fail!')
                document.getElementById('user').value = null
                document.getElementById('pass').value = null
            } 
        }
      </script>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
